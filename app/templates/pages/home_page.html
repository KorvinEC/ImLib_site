{% extends "common/page_base.html" %}  {# common/page_base.html extends layout.html #}

{% block content %}
<div class='container-fluid'>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="{{ url_for('static', filename='1.jpg') }}" alt="First page">
      <div class="carousel-caption">
        <h1 style='color:black;'>Open Gallery</h1>
      </div>
    </div>

    <div class="item">
      <img src="{{ url_for('static', filename='2.jpg') }}" alt="Second page">
      <div class="carousel-caption">
        <h1 style='color:black;'>Upload file</h1>
      </div>
    </div>

    <div class="item">
      <img src="{{ url_for('static', filename='3.jpg') }}" alt="Third page">
      <div class="carousel-caption">
        <h1 style='color:black;'>Open it</h1>
      </div>
    </div>
    
    <div class="item">
      <img src="{{ url_for('static', filename='4.jpg') }}" alt="Fourth page">
      <div class="carousel-caption">
        <h1 style='color:black;'>Neural net will classify it</h1>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
{% endblock %}
